<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Rock Paper Scissor/Images/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="/Rock Paper Scissor/Images/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="/Rock Paper Scissor/Images/scissors.png" alt="Scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p >Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>

    </div>


    <script src="app.js"></script>
</body>
</html>
